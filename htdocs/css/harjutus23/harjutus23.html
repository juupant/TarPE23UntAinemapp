<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tagasiside</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1>Jäta Tagasiside</h1>
        <form id="feedbackForm">
            <div class="mb-3">
                <label for="rating" class="form-label">Hinnang (1-5 tärni)</label>
                <input type="number" class="form-control" id="rating" min="1" max="5" required>
            </div>
            <div class="mb-3">
                <label for="comment" class="form-label">Kommentaar</label>
                <textarea class="form-control" id="comment" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Saada</button>
        </form>
    </div>
    <script src="harjutus23.js" type="module"></script>
</body>
</html>
