<doctype html>
<html lang="et">
	<head>
		<title>HTML Vormid</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>HTML Vormid</h1>
		<h2>Vormid 1</h2>
		<form action="#" method="post">
			<fieldset>
				<legend>Kasutaja andmed</legend>
				<label>
					Kasutaja nimi:<br>
					<input name="Username" maxlength="20" type="text"><br><!--maxlength – määrab maksimum lubatud märkide arvu -->	
				</label>
				<label for="password">Parool:</label><br><!--Parooli jaoks -->	
				<input id="password" required name="password" type="password"><br><!--required –  selle lisades, ei tohi kasutaja välja tühjaks jätta-->			
				<label for="email">E-post:</label><br><!--E-posti jaoks -->	
				<input id="email" placeholder="met@gah.com" name="email" type="email"><br><!--placeholder – lahtrisse lisada abiteksti -->			
				<label for="url">Veebiaadress:</label><br><!--URL-i jaoks -->	
				<input id="url" name="url" type="url"><br>
			</fieldset>
			<input type="submit" value="Saada"><!--Submit-->
			<input type="reset" value="puhasta väljad"><!--reset-->
		</form>
	</body>
</html>

	<h2>Vormid 2</h2>
	
	<h3>Otsing</h3>
	<form method="get" action="#">
		<input type="search" name="search" list="minu_valik"><!--search-i jaoks -->
		<input type="submit" value="Otsi">
		<datalist id="minu_valik">
			<option value="php õpetused">
			<option value="css õpetused">
			<option value="html õpetused">
			<option value="javascript õpetused">
		</datalist>
	</form>
	
	<h3>Mitmerealine tekstikast</h3>	
	<form>
		<label>Esse<br>
			<textarea rows="10" cols="60" name="essay" placeholder="Kirjuta vähemalt 100 sõna."></textarea>
		</label>
	</form>
	
	<h3>Kuupäev ja kellaaeg</h3>
	<form>
	  <label>Kuupäev ja kellaaeg:<input type="datetime"></label><br>
	  <label>Kuupäev: <input type="date"></label><br>
	  <label>Aasta ja kuu: <input type="month"></label><br>
	  <label>Aasta ja nädal: <input type="week"></label><br>
	  <label>Kellaeg: <input type="time"></label><br>
	  <label>Kohalik aeg: <input type="datetime-local"></label>
	</form>
	
	<h3>Numbrid ja skaala</h3>
	<!-- numbrid -->
	<form>
	  <label>Vali number: 
		<input type="number" value="1" min="1" max="5" step="0.5">
	  </label>
	</form>
	<!-- skaala> -->
	<form>
	  <label>Vali number: 
		<input oninput="amount.value=vahemik.value" type="range" name="vahemik" value="-10" min="-10" max="10" step="2">
	  </label>
	  <output id="amount">-10</output>
	</form>
	
	<h3>Loendid</h3>
	<!--piiratud valikud -->
	<form>
		<label for="color">Vali lemmik värv</label><br>
		  <select id="color" oninput="colorInput.value=color.value">
			<option value="">-- Vali värv --</option>
			<option value="#FFOOOO">Punane</option>
			<option value="#OOFFOO">Sinine</option>
			<option value="#FFFFOO">Kollane</option>
		  </select>
		  <input type="color" id="colorInput">
	</form>
	<!-- size -->
	<form>
		<label></label>
		  <select size="3">
			<option value="pun">Punane</option>
			<option value="sin">Sinine</option>
			<option value="kol">Kollane</option>
		  </select>
	</form>
	<!--mitu valikut -->
	<form>
		<label>
		  <select size="3" multiple>
			<option value="pun">Punane</option>
			<option value="sin">Sinine</option>
			<option value="kol">Kollane</option>
		  </select>
		</label>
	</form>
	<!--Saad grupeerida andmeid-->
	<form>
	  <select>
		<optgroup label="Soojad toonid">
		  <option value="roh">Roheline</option>
		  <option value="sin">Sinine</option>
		  <option value="vio">Violett</option>
		</optgroup>
		<optgroup label="Külmad toonid">
		  <option value="kol">Kollane</option>
		  <option value="ora">Oranž</option>
		  <option value="pun">Punane</option>
		</optgroup>
	  </select>
	</form>
	
	<h3>Valikukastid</h3>
	
	<form>
		<label><input type="checkbox" name="varv" value="pun">Punane</label><br>
		<label><input type="checkbox" name="varv" value="sin">Sinine</label><br>
		<label><input type="checkbox" name="varv" value="kol" checked>Kollane</label><br>
		<label><input type="checkbox" name="varv" value="lil">Lilla</label><br>
		<input type="submit" value="Saada">
	</form>
	<form>
	  <label><input type="radio" name="varv" value="pun">Punane</label><br>
	  <label><input type="radio" name="varv" value="sin">Sinine</label><br>
	  <label><input type="radio" name="varv" value="kol" checked>Kollane</label><br>
	  <label><input type="radio" name="varv" value="lil">Lilla</label><br>
	  <input type="submit" value="Saada">
	</form>
